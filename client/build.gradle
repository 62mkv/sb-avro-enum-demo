plugins {
    id 'java-library'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.5.0"
}

group 'org.example.client'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.avro:avro:1.11.1"
}

generateAvroJava {
    source("src/avro")
    outputDir = file("build/generated-sources/avro")
}
